<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        type="text"
        matInput
        name="title"
        ngModel
        required
        placeholder="Enter your title"
        minlength="5"
        #title="ngModel">
      <mat-error *ngIf="">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="10"
        name="content"
        ngModel
        required
        placeholder="Enter your content"
        minlength="50"
        #content="ngModel"></textarea>
        <mat-error *ngIf="">Please enter a content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
